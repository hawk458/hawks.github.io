<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hawks - Bienvenida</title>
  <link rel="icon" href="HAWKS Soluciones Integrales logo sin fondo.png" type="image/png" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 20px 0;
    }

    img {
      max-width: 200px;
      height: auto;
    }

    .main-logo {
      margin-bottom: 30px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      max-width: 600px;
    }

    .warning {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .warning-icon {
      font-size: 1.5rem;
      color: #ffcc00;
    }

    .link-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .link-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .link-item img {
      max-width: 100px;
      transition: transform 0.3s ease;
    }

    .link-item img:hover {
      transform: scale(1.1);
    }

    .link-label {
      margin-top: 10px;
      font-size: 1rem;
      color: #00d9ff;
    }

    /* Carrusel */
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: auto;
      overflow: hidden;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .carousel-slide {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      flex-shrink: 0;
    }

    .carousel-container button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      z-index: 2;
    }

    .carousel-container button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .carousel-dots {
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .dot.active {
      background-color: #ffffff;
    }

    @media (max-width: 600px) {
      header {
        font-size: 2rem;
      }

      p, .warning {
        font-size: 1rem;
      }

      .main-logo {
        max-width: 150px;
      }

      .link-item img {
        max-width: 80px;
      }

      .carousel-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>Hawks - Soluciones Integrales</header>

  <!-- Carrusel -->
  <div class="carousel-container">
    <div class="carousel-slide">
      <img src="Banner1.jpg" alt="Banner 1">
      <img src="Banner2.jpg" alt="Banner 2">
      <img src="Banner3.jpg" alt="Banner 3">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="carousel-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <!-- Logo principal -->
  <img src="HAWKS Soluciones Integrales logo sin fondo.png" alt="Logo de Hawks" class="main-logo">

  <!-- Mensajes -->
  <div class="warning">
    <span class="warning-icon">⚠️</span>
    <span>Sitio en construcción.</span>
    <span class="warning-icon">⚠️</span>
  </div>

  <p>Próximamente vas a conocer todo lo que Hawks - Soluciones Integrales tiene para ofrecerte.</p>
  <p>
    Por consultas, podés comunicarte vía mail con nosotros:
    <a href="mailto:info@hawks.com.ar" style="color: #00d9ff; text-decoration: none;">
      info@hawks.com.ar
    </a>
  </p>

  <!-- Accesos -->
  <div class="link-container">
    <div class="link-item">
      <a href="SistemasdeSeguridad.html">
        <img src="HAWKS Sistemas de Seguridad sin fondo.png" alt="Sistemas de Seguridad" title="Sistemas de Seguridad" />
      </a>
      <span class="link-label">División Sistemas de Seguridad</span>
    </div>
    <div class="link-item">
      <a href="SistemasInformaticos.html">
        <img src="HAWKS Sistemas Informaticos sin fondo.png" alt="Sistemas Informáticos" title="Sistemas Informáticos" />
      </a>
      <span class="link-label">División Sistemas Informáticos</span>
    </div>
  </div>

  <!-- Script del carrusel -->
  <script>
    const slide = document.querySelector('.carousel-slide');
    const images = document.querySelectorAll('.carousel-slide img');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const dots = document.querySelectorAll('.dot');

    let counter = 0;
    const total = images.length;

    function updateSlidePosition() {
      slide.style.transform = `translateX(-${counter * 100}%)`;
      updateDots();
    }

    function updateDots() {
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === counter);
      });
    }

    function nextSlide() {
      counter = (counter + 1) % total;
      updateSlidePosition();
    }

    function prevSlide() {
      counter = (counter - 1 + total) % total;
      updateSlidePosition();
    }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        counter = index;
        updateSlidePosition();
      });
    });

    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
