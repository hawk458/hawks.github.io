<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hawks - Bienvenida</title>
  <link rel="icon" href="HAWKS Soluciones Integrales logo sin fondo.png" type="image/png" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 0;
    }

    header {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 20px 0;
    }

    .main-logo {
      margin: 30px 0;
      max-width: 200px;
      height: auto;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      max-width: 600px;
      padding: 0 20px;
    }

    .warning {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .warning-icon {
      font-size: 1.5rem;
      color: #ffcc00;
    }

    .link-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .link-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .link-item img {
      max-width: 100px;
      transition: transform 0.3s ease;
    }

    .link-item img:hover {
      transform: scale(1.1);
    }

    .link-label {
      margin-top: 10px;
      font-size: 1rem;
      color: #00d9ff;
    }

    /* Carrusel */
    .carousel-container {
      position: relative;
      width: 100%;
      height: 40vh;
      overflow: hidden;
    }

    .carousel-slide {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide img {
      width: 100vw;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .carousel-container button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      z-index: 2;
    }

    .carousel-container button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .carousel-dots {
      text-align: center;
      position: absolute;
      bottom: 15px;
      width: 100%;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .dot.active {
      background-color: #ffffff;
    }

    @media (max-width: 600px) {
      header {
        font-size: 2rem;
      }

      p, .warning {
        font-size: 1rem;
      }

      .main-logo {
        max-width: 150px;
      }

      .link-item img {
        max-width: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Carrusel -->
  <div class="carousel-container">
    <div class="carousel-slide" id="carousel-slide">
      <img src="Banner1.jpg" alt="Banner 1">
      <img src="Banner2.jpg" alt="Banner 2">
      <img src="Banner3.jpg" alt="Banner 3">
    </div>
    <button class="prev" id="prev">&#10094;</button>
    <button class="next" id="next">&#10095;</button>
    <div class="carousel-dots" id="carousel-dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>
  </div>

  <!-- Contenido principal -->
  <header>Hawks - Soluciones Integrales</header>
  <img src="HAWKS Soluciones Integrales logo sin fondo.png" alt="Logo de Hawks" class="main-logo">

  <div class="warning">
    <span class="warning-icon">⚠️</span>
    <span>Sitio en construcción.</span>
    <span class="warning-icon">⚠️</span>
  </div>

  <p>Próximamente vas a conocer todo lo que Hawks - Soluciones Integrales tiene para ofrecerte.</p>
  <p>
    Por consultas, podés comunicarte vía mail con nosotros:
    <a href="mailto:info@hawks.com.ar" style="color: #00d9ff; text-decoration: none;">
      info@hawks.com.ar
    </a>
  </p>

  <!-- Accesos -->
  <div class="link-container">
    <div class="link-item">
      <a href="SistemasdeSeguridad.html">
        <img src="HAWKS Sistemas de Seguridad sin fondo.png" alt="Sistemas de Seguridad" title="Sistemas de Seguridad" />
      </a>
      <span class="link-label">División Sistemas de Seguridad</span>
    </div>
    <div class="link-item">
      <a href="SistemasInformaticos.html">
        <img src="HAWKS Sistemas Informaticos sin fondo.png" alt="Sistemas Informáticos" title="Sistemas Informáticos" />
      </a>
      <span class="link-label">División Sistemas Informáticos</span>
    </div>
  </div>

  <!-- Script del carrusel -->
  <script>
    const slide = document.getElementById('carousel-slide');
    const images = slide.querySelectorAll('img');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const dots = document.querySelectorAll('.dot');

    let counter = 0;
    const total = images.length;

    function updateSlide() {
      slide.style.transform = `translateX(-${counter * 100}vw)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[counter].classList.add('active');
    }

    function nextSlide() {
      counter = (counter + 1) % total;
      updateSlide();
    }

    function prevSlide() {
      counter = (counter - 1 + total) % total;
      updateSlide();
    }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        counter = parseInt(dot.getAttribute('data-index'));
        updateSlide();
      });
    });

    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
