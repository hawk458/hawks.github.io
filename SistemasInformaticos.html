<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hawks - Sistemas Informáticos</title>
  <link rel="icon" href="HAWKS Soluciones Integrales logo sin fondo.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    img {
      max-width: 200px;
      height: auto;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      max-width: 600px;
    }

    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #ffffff;
      background-color: #00d9ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #00aacc;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <header>División Sistemas Informáticos</header>

  <img src="HAWKS Sistemas Informaticos sin fondo.png" alt="Logo Sistemas Informáticos">

  <p>Esta sección está en desarrollo. Muy pronto vas a poder conocer todos los servicios informáticos que Hawks tiene para ofrecerte.</p>

  <a href="index.html" class="back-button">Volver a la página principal</a>
</body>
</html>
